{% extends 'base.html' %}

{% block head %}

    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Welcome</title>
    {% endif %}

{% endblock %}



{% block body %}

<div class="container mt-3">
    <h1>Home</h1>










    

    <p class="login">
        <a class="btn btn-primary btn-sm" href="{{ url_for('login') }}">Login</a>
    </p>

    <p class="register">
        <a class="btn btn-primary btn-sm" href="{{ url_for('register') }}">Register</a>
    </p>


</div>



{% endblock %}
